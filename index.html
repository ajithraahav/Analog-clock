<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="timer"></div>
        <div  class="clock">
            <div class="line-12-6"></div>
            <div class="line-11-5"></div>
            <div class="line-10-4"></div>
            <div class="line-9-3"></div>
            <div class="line-8-2"></div>
            <div class="line-7-1"></div>
                <div class="inner-bg"></div>
                    <div id="hours_id" class="hours-needle"></div>
                    <div id= minutes_id class="minutes-needle"></div>
                    <div id="seconds_id" class="seconds-needle"></div>
            <div class="dot"></div>
        </div>
        <div class="link-btn">
            <button onclick=""></button>
        </div>
    </div>
    </div>
    <script src="/analog-clock.js"></script>
</body>
</html>
